<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A universal, lightweight blog theme for any niche">
    <title>Universal Blog Theme</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <h1>Traveltest</h1>
                    </a>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <button class="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Hero Carousel Section -->
    <section class="hero-carousel">
        <div class="container">
            <div class="carousel-wrapper">
                <div class="carousel-header">
                    <h2 class="section-title">Featured Articles</h2>
                    <div class="carousel-controls">
                        <button class="carousel-btn prev" aria-label="Previous">‹</button>
                        <button class="carousel-btn next" aria-label="Next">›</button>
                    </div>
                </div>
                <div class="carousel-track" id="heroCarousel">
                    <!-- Carousel items will be loaded dynamically -->
                    <div class="carousel-loading">
                        <div class="loading-spinner"></div>
                        <p>Loading featured posts...</p>
                    </div>
                </div>
                <div class="carousel-dots" id="carouselDots"></div>
            </div>
        </div>
    </section>

    <!-- AdSense Placeholder - Below Header -->
    <div class="ad-container ad-header">
        <div class="container">
            <div class="ad-placeholder">
                <!-- AdSense Ad Unit - Header -->
                <p class="ad-label">Advertisement</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="content-wrapper">
                <!-- Posts Grid (populated by JavaScript) -->
                <section class="posts-section">
                    <div class="posts-grid" id="postsGrid">
                        <!-- Posts will be dynamically loaded here -->
                        <div class="loading">Loading posts...</div>
                    </div>
                </section>

                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="sidebar-widget">
                        <h3 class="widget-title">Categories</h3>
                        <ul class="category-list" id="categoryList">
                            <!-- Categories will be dynamically loaded -->
                        </ul>
                    </div>

                    <div class="sidebar-widget">
                        <h3 class="widget-title">Recent Posts</h3>
                        <ul class="recent-posts" id="recentPosts">
                            <!-- Recent posts will be dynamically loaded -->
                        </ul>
                    </div>

                    <!-- AdSense Placeholder - Sidebar -->
                    <div class="sidebar-widget ad-widget">
                        <div class="ad-placeholder">
                            <!-- AdSense Ad Unit - Sidebar -->
                            <p class="ad-label">Advertisement</p>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; <span id="currentYear"></span> Universal Blog Theme. All rights reserved.</p>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="#privacy">Privacy Policy</a></li>
                        <li><a href="#terms">Terms of Service</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
